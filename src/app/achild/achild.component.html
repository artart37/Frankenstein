<table class="pure-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
    </thead>
        <tbody>
            <ng-container *ngFor="let arr of mrp2 | async; let idx = index; trackBy:trackbyID">
                <tr (click)="getrowdata(idx, arr)">
                    <td>{{idx}}</td>
                    <td>{{arr.name}}</td>
                    <td>{{arr.lastname}}</td>
                    <td>{{arr.position}}</td>
                </tr>
            </ng-container>
         </tbody>
    </table>
